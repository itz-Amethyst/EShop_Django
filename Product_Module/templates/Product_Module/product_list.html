{% extends "layout.html" %}

{% block Title %}
	Product List
{% endblock %}

{% block Content %}
    <ul>
        {% for product in products %}
            <li>
                <a href="#" style="color: black; text-decoration: none">
                {{ product.title }} / price: {{ product.price }}
                </a>
            </li>
        {% endfor %}
    </ul> 
{% endblock %}
