{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block Title %}
    ویرایش اطلاعات کاربری
{% endblock %}

{% block Content %}
    <div class="container">
        <div class="row">

            {% render_partial 'UserPanel_Module.views.UserPanelMenuComponent' %}

            <div class="col-md-8">
                <form action="{% url 'EditProfile_page' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">ثبت</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
